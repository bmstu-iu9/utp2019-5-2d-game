<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/creation.css"/>
  <link rel="icon" href="../visual/iconka.ico"/>
  <title>Редактор лабиринта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form>
    <div id="size">
      <div id="MinW" title="Укажите минимальную ширину лабиринта">
        WIDTH<br>
        <input type="range" min="1" max="64" value="1" id=number list="rangeList" onchange="document.getElementById('rangeValue').innerHTML = this.value;"> <span id="rangeValue">1</span> <br>
      </div>
      <div id="MinH" title="Укажите минимальную высоту лабиринта">
        HEIGHT<br>
        <input type="range" min="1" max="64" value="1" id=number1 list="rangeList1" onchange="document.getElementById('rangeValue1').innerHTML = this.value;"> <span id="rangeValue1">1</span> <br>
      </div>
    </div>
  </form>

<div id="creationLab">

    <div id="menu">
      <form id="icons">
        <div id="line"><img src="../visual/icons/line.png" width=30px height=30px></div><br><hr>
        <div id="brush"><img src="../visual/icons/brush.png" width=30px height=30px></div><br><hr>
        <div id="square"><img src="../visual/icons/square.png" width=30px height=30px></div><br><hr>
        <div id="circle"><img src="../visual/icons/circle.png" width=30px height=30px></div><br><hr>
        <div id="eraser"><img src="../visual/icons/eraser.png" width=30px height=30px></div><br><hr>
        <div id="palette"><img src="../visual/icons/palette.png" width=30px height=30px></div><br><hr>
        <div id="grid"><img src="../visual/icons/grid.png" width=30px height=30px></div><br><hr>
      </form>
    </div>

    <div id="base"></div>
</div>
</body>

</html>
