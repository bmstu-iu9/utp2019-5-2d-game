<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/creation.css"/>
  <link rel="icon" href="../visual/iconka.ico"/>
  <title>Редактор лабиринта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form>
    <div id="size">
      <div id="MinW" title="Укажите минимальную ширину лабиринта">
        WIDTH<br>
        <input type="range" min="1" max="64" value="1" id=number list="rangeList" onchange="document.getElementById('rangeValue').innerHTML = this.value;"> <span id="rangeValue">1</span> <br>
      </div>
      <div id="MinH" title="Укажите минимальную высоту лабиринта">
        HEIGHT<br>
        <input type="range" min="1" max="64" value="1" id=number1 list="rangeList1" onchange="document.getElementById('rangeValue1').innerHTML = this.value;"> <span id="rangeValue1">1</span> <br>
      </div>
    </div>
  </form>

<div id="creationLab">
    <div id="menu">
      <form id="icons">
        <div id="lineDiv"><img id="line" src="../visual/icons/line.png" width=30px height=30px></div><br><hr>
        <div id="brush"><img id="draw" src="../visual/icons/brush.png" width=30px height=30px></div><br><hr>
        <div id="square"><img id="rect" src="../visual/icons/square.png" width=30px height=30px></div><br><hr>
        <div id="circle"><img id="arc" src="../visual/icons/circle.png" width=30px height=30px></div><br><hr>
        <div id="eraserDiv"><img id="eraser" src="../visual/icons/eraser.png" width=30px height=30px></div><br><hr>
        <div id="gridDiv"><img id="grid" src="../visual/icons/grid.png" width=30px height=30px></div><br><hr>
        <div id="palette"><input id="color" type="color" width=30px></div><br><hr>
        <div id="resetDiv"><input type = "button" id="reset" value="RESET"></div><br><hr>
        <div id="loadDiv"><input type = "button" id="load" value="LOAD"></div><br><hr>
        <div id="backDiv"><input type = "button" id="back" value="BACK"></div><br><hr>
      </form>
    </div>
    <div id="base">
      <canvas id = "cvs"></canvas>
    </div>

    <script src="../js/game1_1.js"></script>
</div>
</body>

</html>
