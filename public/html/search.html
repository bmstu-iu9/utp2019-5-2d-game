
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/search.css"/>
    <link rel="icon" href="../visual/iconka.ico"/>
    <title>Поиск</title>
    <style>
     input[type="text"] {
      color: #d4d4d4;
     }
     input[type="text"]::-webkit-input-placeholder {
      color: #d4d4d4;
     }
     input[type="text"]::-moz-placeholder {
      color: #d4d4d4;
     }
    </style>
  </head>

  <body>
    <div id="header">
      <a href="cabinet">PERSONAL ACCOUNT</a>
      <a href="search">SEARCH GAME</a>
      <a href="view">YOUR LABYRINTHS</a>
    </div>
    <form>
      <div id="uname">
        <input id="but1" type="button" value="Search">
        <input type="text" id=unamet placeholder="USER NAME" title="Имя автора">
      </div>

      <div id="size">
        <div id="MinW" title="Укажите минимальную ширину лабиринта">
          WIDTH <br>
          <input type="range" min="1" max="64" value="1" id=number onchange="document.getElementById('rangeValue').innerHTML = this.value;"> <span id="rangeValue">1</span>
        </div>
        <div id="MinH" title="Укажите минимальную высоту лабиринта">
          HEIGHT <br>
          <input type="range" min="1" max="64" value="1" id=number1 onchange="document.getElementById('rangeValue1').innerHTML = this.value;"> <span id="rangeValue1">1</span> <br>
        </div>
      </div>
    </form>
    <script src="../js/requestLevels.js"></script>

    <div id="result"></div>

    <div id="footer">
      Данный сайт разработан: Чернышовым Иваном, Черненковым Андреем, Елисеевой Миленой,
      Александровой Вероникой, Гримбергом Дмитрием и Муравлевым Всеволодом
    </div>
  </body>

</html>
