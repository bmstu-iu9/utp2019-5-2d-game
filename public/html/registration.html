<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/registration.css"/>
  <link rel="icon" href="../visual/iconka.ico"/>
  <title>Регистрация</title>
  <style>
   input[type="text"] {
    color: #d4d4d4;
   }
   input[type="text"]::-webkit-input-placeholder {
    color: #d4d4d4;
   }
   input[type="text"]::-moz-placeholder {
    color: #d4d4d4;
   }
   input[type="password"] {
    color: #d4d4d4;
   }
   input[type="password"]::-webkit-input-placeholder {
    color: #d4d4d4;
   }
   input[type="password"]::-moz-placeholder {
    color: #d4d4d4;
   }
</style>
</head>

<body>
  <div id="base">
    <form>
       <center><input type="text" name="Name" id='Name' placeholder="Name" title="Введите имя пользователя" required><br></center>
       <center><input type="text" name="Login" id='Login' placeholder="Login" title="Введите логин" required><br></center>
       <center><input type="password" name="Passwod" id='Password' placeholder="Password" title="Введите пароль" required><br></center>
       <center><input type="password" name="Passwod1" id='Password1' placeholder="Repeat Password" title="Повторите пароль" required><br></center>
       <center><input type="button" name="final" id='Check_in' value="Check in" title="Завершение регистрации"><br></center>
    </form>
  </div> <br>

  <div id="footer">
    Данный сайт разработан: Чернышовым Иваном, Черненковым Андреем, Елисеевой Миленой,
    Александровой Вероникой, Гримбергом Дмитрием и Муравлевым Всеволодом
  </div>

  <script src="../js/register.js"></script>
</body>

</html>
